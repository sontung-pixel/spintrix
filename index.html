<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPINTRIX| Prompt là dối trá</title>
  <style>
    body{margin:0;background:#0f0f0f;color:#eaeaea;font-family:monospace;display:flex;min-height:100vh}
    .wrap{margin:auto;text-align:center;max-width:720px;padding:32px}
    h1{color:#11f8a5;font-size:64px;letter-spacing:2px;margin:0 0 12px}
    p{opacity:.9;line-height:1.7}
    .btn{display:inline-block;margin-top:28px;padding:16px 28px;border-radius:12px;background:#11f8a5;color:#07261d;
         border:0;cursor:pointer;font-weight:700}
    .note{margin-top:28px;color:#ff6b6b;font-style:italic}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>SPINTRIX</h1>
    <p>AI tạo ảnh từ prompt bạn viết. Prompt là của bạn, ý tưởng là của bạn. Tin hay không là việc của bạn.</p>
    <button class="btn" id="enterBtn">Vào phòng viết prompt</button>
    <div class="note">⚠️ Đây không phải nơi dành cho người mộng mơ hay mù quáng.</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtovIeMn5LWm0rLOJbRyxYum9ydZ7hYNc",
      authDomain: "spintrix-630d4.firebaseapp.com",
      databaseURL: "https://spintrix-630d4-default-rtdb.firebaseio.com",
      projectId: "spintrix-630d4",
      appId: "1:790871249905:web:69f9354b70b5c1bf742a50"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('enterBtn').onclick = () => {
      // Nếu đã đăng nhập → vào trang chính; chưa đăng nhập → sang trang login
      onAuthStateChanged(auth, (user) => {
        if (user) window.location.href = "dashboard.html";
        else window.location.href = "login.html";
      });
    };
  </script>
</body>
</html>
