<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPINTRIX | Prompt là dối trá</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0f0f0f;
      color: #f0f0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.8rem;
      color: #00ff99;
      margin-bottom: 0.2em;
    }
    p {
      max-width: 600px;
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 2em;
    }
    .btn {
      padding: 1em 2em;
      font-size: 1.1rem;
      background-color: #00ff99;
      color: #0f0f0f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      background-color: #00cc88;
      transform: scale(1.05);
    }
    .warning {
      color: #ff5555;
      font-size: 0.9rem;
      margin-top: 1em;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>SPINTRIX</h1>
  <p>AI tạo ảnh từ prompt bạn viết. Không hỗ trợ người cả tin.<br>
     Prompt là của bạn, ý tưởng là của bạn. Tin hay không là việc của bạn.
  </p>
  <button class="btn" onclick="window.location.href='generate.html'">Vào phòng viết prompt</button>
  <div class="warning">⚠️ Đây không phải nơi dành cho người mộng mơ hay mù quáng.</div>
</body>
</html>
